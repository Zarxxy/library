<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="css/reset.css" rel="reset stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <h1 class="headline">My personal Library</h1>
    <div class="btnContainer">
        <button type="button" class="btnAdd">Add book</button>
    </div>
    <div class="libraryContainer">
        <table class="lib">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Number of pages</th>
                <th>Read</th>
            </tr>
        </table>
    </div>

    <div class="newBookForm">
        <h1 class="headlineForm">New Book</h1>

        <input type="text" name="title" placeholder="Title" required>

        <input type="text" name="author" placeholder="Author" required>

        <input type="text" name="pages" placeholder="Number of pages" required>

        <input type="text" name="read" placeholder="Read?" required>

        <button type="button" class="btnConfrim">Add book</button>
    </div>

  <script src="js/script.js"></script>
</body>

</html>
