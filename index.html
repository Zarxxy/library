<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="css/reset.css" rel="reset stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <h1 class="headline">My personal Library</h1>
    <div class="btnContainer">
        <button type="button" class="btnAdd">Add book</button>
    </div>
    <form>
      <div class="newBookForm">
        <h1 class="headlineForm">New Book</h1>

        <input id="inputTitle" type="text" name="title" placeholder="Title"/>

        <input id="inputAuthor" type="text" name="author" placeholder="Author"/>

        <input id="inputPages" type="text" name="pages" placeholder="Number of pages"/>
        
        <label>Already read?</label>
        <input id="inputReadYes" type="radio" name="read" value="yes" />
        <label for="yes">yes</label>
        <input id="inputReadNo" type="radio" name="read" value="no" />
        <label for="no">no</label>

        <button type="submit" class="btnConfirm">Confirm</button>
      </div>
    </form>
    <div class="libraryContainer">
        <table class="lib">
        </table>
    </div>

  <script src="js/script.js"></script>
</body>

</html>
